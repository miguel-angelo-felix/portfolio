<div class="container mt-4">
    <div class="row">
        <form [formGroup]="formReactive" (ngSubmit)="onSubmit()">
            <div class="form-group mt-2">
              <label for="exampleInputEmail1">Email address</label>
              <input [ngClass]="applyError('nome')" type="email" class="form-control" formControlName="nome" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="email" id="exampleInputPassword1" placeholder="Password">
            </div>
           
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>

    <div class="row mt-4">
        <p> Nome: {{ formReactive.value.nome }} </p> 
        <br>
        <br>
        <p> Email: {{ formReactive.value.email }} </p> 
    </div>

</div>
